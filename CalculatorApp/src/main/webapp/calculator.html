<html>
<head>
   <title>Calculator Application</title>
 </head>
    <body bgcolor="green">
    <h1>Calculation application</h1>
      <form method="get" action="/CalculatorServlet">
       <label>first number</label>
       
        <input type="number" name="first number"
           placeholder="enter the first number"required/>
           <br><br>
           <label>second number</label>
         <input type="number" name="second number"
           placeholder="enter the second number"required/>
           <br><br>
           
           <input type="submit" value="+" name="operation">
            <input type="submit" value="-" name="operation">
             <input type="submit" value="*" name="operation">
              <input type="submit" value="/" name="operation">
               <input type="submit" value="%" name="operation">
               
        </form>
      </body>
  </html>
